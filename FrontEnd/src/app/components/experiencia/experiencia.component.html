<div class="row">
    <h1>Experiencia Laboral</h1>
    <div class="col-lg-2"> 
        <button type="button" class="btn btn-outline-dark" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva Experiencia
        </button>
    </div>
    
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of exp">
                    <td><h3>{{Experiencia.nombreE}}</h3></td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-primary" routerLink="/editexp/{{Experiencia.id}}"><i class="bi bi-pencil-square"></i> Editar</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-dark" (click)="delete(Experiencia.id)"><i class="bi bi-trash3-fill"></i> Borrar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
      
</div>
