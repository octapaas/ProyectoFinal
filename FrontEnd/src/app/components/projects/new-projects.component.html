<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreP">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="nombreP" required>
                </div>
                <div class="form-group">
                    <label for="descripcionP">Descripci√≥n del proyecto</label>
                    <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="descripcionP" required>
                </div>
                <div class="form-group">
                    <label for="imgP">Imagen</label>
                    <input type="text" class="form-control" id="imgP" name="imgP" [(ngModel)]="imgP" required>
                </div>
                <button class="btn btn-primary">Agregar Proyecto</button>
            </form>
            <a href="http://localhost:4200/ "class="btn btn-primary">Cancelar</a>
        </div>

    </div>
</div>
