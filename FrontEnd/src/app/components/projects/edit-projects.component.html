<div class="container" *ngIf="pro">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreP">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="pro.nombreP" required>
                </div>
                <div class="form-group">
                    <label for="descripcionP">Descripci√≥n de la tarea</label>
                    <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="pro.descripcionP" required>
                </div>
                <div class="form-group">
                    <label for="imgP">Imagen del proyecto</label>
                    <input type="text" class="form-control" id="imgP" name="imgP" [(ngModel)]="pro.imgP" required>
                </div>
                <button class="btn btn-primary">Actualizar proyecto</button>
            </form>
            <a href="http://localhost:4200/ "class="btn btn-primary">Cancelar</a>
        </div>

    </div>
</div>
