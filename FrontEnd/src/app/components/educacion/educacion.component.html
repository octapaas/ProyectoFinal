<div class="row">
    <h1>Educaci√≥n</h1>
    <div class="col-lg-2"> 
        <button type="button" class="btn btn-outline-dark" routerLink="/nuevaed" *ngIf="isLogged">
            Nuevo Estudio
        </button>
    </div>
    
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of ed">
                    <td><h3>{{Educacion.nombreEd}}</h3></td>
                    <td>{{Educacion.descripcionEd}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-primary" routerLink="/editedu/{{Educacion.id}}"><i class="bi bi-pencil-square"></i> Editar</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-dark" (click)="delete(Educacion.id)"><i class="bi bi-trash3-fill"></i> Borrar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
      
</div>
